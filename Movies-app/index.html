<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movies</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <!-- nav bar -->
    <div id="nav-bar">
        <nav id="nav">
            <span class="material-symbols-outlined" id="menu">
                menu
                </span>
            <div id="nav-logo">
                <img src="./images/logo.png" alt="" width="50px">
            </div>
            <div id="nav-links">
                <a href="#">Home</a>
                <a href="#">Movies</a>
                <a href="#">Series</a>
                <a href="#">Shows</a>
            </div>
            <div id="nav-search">
                <div id="search-box">
                    <input type="search" name="search" id="searchValue" placeholder="Search Title or Movie">
                    <span class="material-symbols-outlined" id="search">
                        search
                    </span>
                </div>
                <button>Subscribe now</button>
                <a href="#">Sign in</a>
            </div>
        </nav>
    </div>
    <!-- courosel -->
    <div class="container" id="container">
        <span onclick="left()" id="left" class="material-symbols-outlined">
            chevron_left
            </span>
        <img src="./images/1.jpg" alt="">
        <span id="right" onclick="right()" class="material-symbols-outlined">
            chevron_right
            </span>
    </div>
    <!-- movies  -->
    <div id="movies-container">
        <h1>Trending movies</h1>
        <div id="trending-movies">
            
        </div>
        <h1>Action movies</h1>
        <div id="action-movies">
            
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
