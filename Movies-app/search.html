<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movies search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
     <!-- nav bar -->
     <div id="nav-bar" style="position: sticky;">
        <nav id="nav">
            <div id="nav-logo">
                <img src="./images/logo.png" alt="" width="50px">
            </div>
            <div id="nav-links" style="display: flex;">
                <a href="index.html">Home</a>
                <a href="#">Movies</a>
                <a href="#">Series</a>
                <a href="#">Shows</a>
            </div>
            <div id="nav-search" style="display: flex;">
                <div id="search-box" >
                    <input type="search" id="input" placeholder="Search Title or Movie" style="display: block; width: 100%; transition: width linear 1s;" oninput="getMovies()">
                    <span class="material-symbols-outlined" id="search">
                        search
                    </span>
                </div>
                <button>Subscribe now</button>
                <a href="#">Sign in</a>
            </div>
        </nav>
    </div>
    <div id="search-movies-container">
        <h1 style="padding-top: 80px;">Search For Movies</h1>
        <div id="trending-movies" style="flex-wrap: wrap;">
            
        </div>
    </div>
</body>
</html>
<script src="search.js"></script>
</script>
