<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="application.html">Applied jobs</a>
        <a href="bookmark.html">Bookmarks</a>
    </nav>
      <main>
        <table border="1" cellspacing="0" cellpadding="10px">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Job applied</th>
              <th>Salary expected</th>
              <th>Remove Bookmark</th>
            </tr>
          </thead>
          <tbody>
            <!-- data will be coming from js  -->
          </tbody>
        </table>
      </main>
</body>
</html>
<script>
    let bookmarkArr =JSON.parse(localStorage.getItem('bookmarks'));
    display(bookmarkArr)

    

    function delbookmark(elem,index){
        bookmarkArr.splice(index,1);
        localStorage.setItem('bookmarks',JSON.stringify(bookmarkArr));
        window.location.reload();
    }


    function display(data){
      data.forEach((element,index) => {
        let tr = document.createElement("tr");
        let td1 = document.createElement("td");
        td1.innerText = element.name;
        let td2 = document.createElement("td");
        td2.innerText = element.email;
        let td3 = document.createElement("td");
        td3.innerText = element.role;
        let td4 = document.createElement("td");
        td4.innerText = element.salary;
        let td5 = document.createElement("td");
        td5.innerText = 'Delete';
        td5.addEventListener('click',function(){
          delbookmark(element,index)  
        });
        tr.append(td1, td2, td3, td4,td5);

        document.querySelector("tbody").append(tr);
    });
    }
</script>
