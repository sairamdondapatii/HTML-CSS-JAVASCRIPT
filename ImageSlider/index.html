<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100%;
            height: 400px;
            border-radius: 10px;
            
        }
    </style>
</head>
<body>
    <div id="container">
        
    </div>
</body>
</html>

<script>
    let id;
    let images = ['./images/1.jpg','./images/2.jpg','./images/3.jpg','./images/4.jpg','./images/5.jpg'];
    let i = 0;
    let image = document.createElement('img');
    document.querySelector('#container').append(image);
    id = setInterval(()=>{
        if(i==images.length){
            i=0;
        };
        image.src=images[i];
        i++;
    },2000);
</script>
